<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>



    <div class="container mt-3">
        <h3>Modal Example 2</h3>
        <p>Click on the below button to open modal</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sumitmodal"> Sumit
            Modal</button>
    </div>



    <div class="modal" id="sumitmodal">
        <div class="modal-dialog">
            <div class="moadal-content">


                <!-- Modal Header -->
                <div class="moadal-header">
                    <div class="modal-title">
                        Modal Heading
                    </div>
                    
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    Modal Body
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
